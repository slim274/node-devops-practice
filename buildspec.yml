version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Running app build or skipping...
      - npm run build || echo "No build script defined, continuing..."
      - echo Skipping tests (no test script)

artifacts:
  files:
    - '**/*'
  discard-paths: yes
